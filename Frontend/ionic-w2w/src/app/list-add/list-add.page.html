<ion-header>
  <ion-toolbar>
    <ion-title>list-add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid class="ion-text-center" style="height: 100%">
    <ion-row
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      "
    >
      <ion-col size="12"
        ><form (ngSubmit)="saveList()">
          <ion-item>
            <ion-input
              placeholder="Titulo lista"
              [(ngModel)]="title"
              type="text"
              required
              name="title"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              placeholder="Icon lista"
              [(ngModel)]="icon"
              type="text"
              required
              name="icon"
            ></ion-input>
          </ion-item>

          <ion-button type="submit" color="dark">Crear lista</ion-button>

          <!-- <button ion-button (click)="saveList()" color="success">
            Crear lista
          </button> -->
        </form></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-content>
