<ion-header>
  <ion-toolbar>
    <ion-title>list-add</ion-title>
  </ion-toolbar>
</ion-header>

<form (ngSubmit)="saveList()">
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input
      placeholder="Titulo lista"
      [(ngModel)]="title"
      type="text"
      required
      name="title"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Icon</ion-label>
    <ion-input
      placeholder="Icon lista"
      [(ngModel)]="icon"
      type="text"
      required
      name="icon"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Films</ion-label>
    <ion-input
      placeholder="Films lista"
      [(ngModel)]="films"
      type="text"
      required
      name="films"
    ></ion-input>
  </ion-item>
