<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> USER </ion-title>

</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">User</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let list of lists[0]">

  </div>
</ion-content>
