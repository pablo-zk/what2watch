<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> USER </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">User</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <h1><b>Hola, {{ username }}!</b></h1>
      </ion-col>
      <ion-col size="6">
        <ion-button color="light" (click)="loginOut()">
          <ion-icon name="person-add-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let list of lists[0]">
    <app-list-item [list]="list"></app-list-item>
  </div>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="primary" (click)="newList()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
