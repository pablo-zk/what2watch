<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{ username }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="9">
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large"> Hola, {{ username }}!</ion-title>
          </ion-toolbar>
        </ion-header>
      </ion-col>

      <ion-col>
        <ion-button color="light" (click)="loginOut()">
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-avatar>
    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
  </ion-avatar>

  <ion-item class="category" lines="none">
    <ion-label class="title"> Mis listas </ion-label>
  </ion-item>

  <div *ngFor="let list of lists[0]">
    <app-list-item [list]="list"></app-list-item>
  </div>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="newList()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
