<ion-content fullscreen="true">
  <div class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-searchbar animated="true" debounce="350" inputmode="search" placeholder="Buscar" spellcheck="true"
      type="search" showClearButton="focus" enterkeyhint="enter" [(ngModel)]="searchTerm"
      (ionChange)="submit(searchTerm)">
    </ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="submit(searchTerm)">
        Go
      </ion-button>
    </ion-buttons>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of content.results" (click)="goDetails(item)" size="12" sizeMd="4" sizeLg="2">
        <div *ngIf="item.backdrop_path === null;else backdrop_path">
          <img src="https://image.tmdb.org/t/p/w400/{{item.poster_path}}">
        </div>
        <ng-template #backdrop_path>
          <img src="https://image.tmdb.org/t/p/w400/{{item.backdrop_path}}">
        </ng-template>

        <div class="content" *ngIf="item.media_type === 'movie';else elseBlock">
          <p class="title">{{item.title}}</p>
          <p class="subtitle">{{item.release_date | slice:0:4}}</p>
        </div>

        <ng-template #elseBlock class="content">
          <p class="title">{{item.name}}</p>
          <p class="subtitle">{{item.first_air_date | slice:0:4}}</p>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
