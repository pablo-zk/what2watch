<ion-header [translucent]="true" collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ content.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <img class="backdrop" src="https://image.tmdb.org/t/p/original/{{content.backdrop_path }}" alt="">
    <div class="gradient"></div>
  </div>
  <ion-header class="header" collapse="condense">
    <ion-toolbar>
      <ion-title class="header-title" size="large">{{content.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let image of images.logos">
    <img src="https://image.tmdb.org/t/p/original/{{image.file_path }}">
  </div>

  <div *ngFor="let network of content.networks">
    <img src="https://image.tmdb.org/t/p/original/{{network.logo_path}}">
  </div>

  <div>
    {{content.overview}}
  </div>

</ion-content>
