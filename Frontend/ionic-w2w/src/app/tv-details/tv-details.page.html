<ion-header [translucent]="true" collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ content.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <img *ngIf="isLoading" class="backdrop" src="https://image.tmdb.org/t/p/original/{{content.backdrop_path }}" alt="">
    <div class="gradient"></div>
  </div>
  <ion-header class="header" collapse="condense">
    <ion-toolbar>
      <ion-title class="header-title" size="large">{{content.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <div *ngFor="let image of images.logos[0]">
    <img src="https://image.tmdb.org/t/p/original/{{image.file_path }}">
  </div> -->

  <img *ngIf="isLoading" src="https://image.tmdb.org/t/p/original/{{images.logos[0].file_path }}">

  <img *ngIf="isLoading" src="https://image.tmdb.org/t/p/original/{{content.networks[0].logo_path}}">

  <div>
    {{content.overview}}
  </div>

</ion-content>
