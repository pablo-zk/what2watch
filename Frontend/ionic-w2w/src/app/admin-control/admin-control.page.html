<ion-header>
  <ion-toolbar>
    <ion-title>ADMINISTRACIÃ“N</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="9">
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large"> Gestor</ion-title>
          </ion-toolbar>
        </ion-header>
      </ion-col>

      <ion-col>
        <ion-button color="light" (click)="loginOut()">
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item-group *ngFor="let lists of lists[0]">
    <ion-item-divider>
      <ion-label>{{lists.username}}</ion-label>
    </ion-item-divider>
    <ion-item *ngIf="lists.lists.length === 0">
      <ion-label>No hay listas registradas</ion-label>
    </ion-item>
    <ion-item *ngFor="let list of lists.lists">
      <ion-icon name="{{list.icon}}" slot="start"></ion-icon>
      <ion-label [routerLink]="['/tabs/tab-user/list/', list.id]">{{list.title}}</ion-label>
      <ion-button slot="end" color="light" [routerLink]="['/tabs/tab-user/list/', list.id]">
        <ion-icon name="caret-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-item-group>
</ion-content>
