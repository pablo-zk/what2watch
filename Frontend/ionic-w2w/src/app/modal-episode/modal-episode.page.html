<ion-header>
  <ion-toolbar>
    <ion-title>{{content.name}}</ion-title>
    <div slot="end" (click)="dismiss()" class="translucent-btn">
      <ion-icon name="close-outline"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <div class="image-info">
      <img src="https://image.tmdb.org/t/p/original/{{content?.still_path}}" />
      <div class="info">
        <p class="title">T{{content.season_number}}S{{content.episode_number}}</p>
        <p class="subtitle">{{content.air_date | slice:0:4}}</p>
      </div>
    </div>

    <div class="overview">
      <p>{{content.overview}}</p>
    </div>
  </div>

</ion-content>
