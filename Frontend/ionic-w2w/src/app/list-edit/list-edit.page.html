<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-input [(ngModel)]="listTitle" placeholder="{{ list.title }}"></ion-input>
  </ion-toolbar>
</ion-header>

<button padding ion-button round (click)="saveList()">Save list</button>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let content of query">
        <ion-button fill="clear" (click)="deleteContent(content.id)">
          <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
        </ion-button>
        <img src="https://image.tmdb.org/t/p/original/{{content.cover}}" (click)="goDetails(content)" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
