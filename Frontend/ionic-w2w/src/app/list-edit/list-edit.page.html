<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-input
      [(ngModel)]="listTitle"
      placeholder="{{ list.title }}"
    ></ion-input>
  </ion-toolbar>
</ion-header>

<button padding ion-button round (click)="saveList()">Save list</button>

<ion-content padding>
  <ion-grid class="ion-text-center" style="height: 100%">
    <ion-row
      *ngIf="list.films.length > 0"
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      "
    >
      <ion-col size="10"> Aqui se mostrarian las pelis </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
