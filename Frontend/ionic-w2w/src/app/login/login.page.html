<ion-header>
  <ion-toolbar>
    <ion-buttons [routerLink]="['/']" slot="start">
      <ion-icon name="chevron-back"></ion-icon>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-text-center" style="height: 100%">
    <ion-row
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      "
    >
      <ion-col size="12"
        ><form (ngSubmit)="login()">
          <ion-item>
            <ion-input
              placeholder="Username"
              [(ngModel)]="username"
              type="text"
              required
              name="username"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              placeholder="password"
              [(ngModel)]="password"
              type="password"
              required
              name="password"
            ></ion-input>
          </ion-item>

          <ion-button type="submit" color="dark">Login</ion-button>
          <!-- <a (click)="register()">¿No tienes cuenta? Regístrate</a> -->
        </form>
        <p>
          ¿No tienes cuenta? <a (click)="register()">Registrate</a>
        </p></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-content>
