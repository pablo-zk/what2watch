<ion-header [translucent]="true" collapse="fade">
  <ion-toolbar>
    <ion-title> What2Watch </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="header" collapse="condense">
    <ion-toolbar>
      <ion-title class="header-title" size="large">What2Watch</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper class="main-swiper" class="swiper" [config]="mainSwiper">
    <ng-template swiperSlide class="horizontal_slide" *ngFor="let content of trendingWeek.results">
      <img class="main" src="https://image.tmdb.org/t/p/original{{content.poster_path}}" (click)="goDetails(content)" />
    </ng-template>
  </swiper>

  <ion-item class="category" lines="none">
    <ion-label class="title"> Todo el mundo habla de... </ion-label>
    <ion-icon name="chevron-forward-outline" size="small" slot="end"></ion-icon>
  </ion-item>

  <swiper class="little-swiper" [config]="swiperTrending">
    <ng-template swiperSlide *ngFor="let content of trendingToday.results">
      <img class="vertical" src="https://image.tmdb.org/t/p/original{{content.poster_path}}"
        (click)="goDetails(content)" />
    </ng-template>
  </swiper>
</ion-content>
