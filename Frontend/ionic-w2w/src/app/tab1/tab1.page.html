<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> What2Watch </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">What2Watch</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper class="swiper" [config]="mainSwiper">
    <ng-template swiperSlide class="horizontal_slide" *ngFor="let m of trendingWeek.results">
      <img class="horizontal" src="https://image.tmdb.org/t/p/w400/{{m.backdrop_path}}">
    </ng-template>
  </swiper>

  <ion-item lines="none">
    <ion-label class="categoryTitle"> Todo el mundo habla de... </ion-label>
    <ion-icon name="chevron-forward-outline" size="small" slot="end"></ion-icon>
  </ion-item>

  <swiper [config]="swiperTrending">
    <ng-template swiperSlide *ngFor="let m of trendingToday.results">
      <img class="vertical" src="https://image.tmdb.org/t/p/w400/{{m.poster_path}}" />
    </ng-template>
  </swiper>

</ion-content>
