<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title> What2Watch </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="spotlight">
    <div class="gradient"></div>
    <div class="title">Spider-Man: No Way Home</div>
  </div>

  <span class="sectionTitle"> Todo el mundo habla de... </span>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let m of movies[0]">
      <img src="{{ m.images }}" alt="" width="150" />
      <p>{{ m.title }}</p>
    </ion-slide>
  </ion-slides>
</ion-content>
