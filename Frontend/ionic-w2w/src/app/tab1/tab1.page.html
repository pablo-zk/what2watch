<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title> What2Watch </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="spotlight">
    <div class="gradient"></div>
    <div class="title">Spider-Man: No Way Home</div>
  </div>

  <ion-item>
    <ion-label class="categoryTitle">
      Todo el mundo habla de...
    </ion-label>
    <ion-icon name="chevron-forward-outline" size="small" slot="end"></ion-icon>
  </ion-item>

  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let m of movies.results">
      <img src="https://image.tmdb.org/t/p/w400/{{m.poster_path}}" />
      <p>{{ m.title }}</p>
    </ion-slide>
  </ion-slides>
</ion-content>
