<ion-header>
  <ion-toolbar>
    <ion-title>Ver ahora</ion-title>
    <div slot="end" (click)="dismiss()" class="translucent-btn">
      <ion-icon name="close-outline"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <table *ngIf="content !== undefined;else notAvailable">

    <tr *ngIf="content.flatrate !== undefined">
      <th>Stream</th>
      <td *ngFor="let stream of content.flatrate">
        <img src="https://image.tmdb.org/t/p/w400/{{stream.logo_path}}" />
      </td>
    </tr>

    <tr *ngIf="content.rent !== undefined">
      <th>Alquilar</th>
      <td *ngFor="let rent of content.rent">
        <img src="https://image.tmdb.org/t/p/w400/{{rent.logo_path}}" />
      </td>
    </tr>

    <tr *ngIf="content.buy !== undefined">
      <th>Comprar</th>
      <td *ngFor="let buy of content.buy">
        <img src="https://image.tmdb.org/t/p/w400/{{buy.logo_path}}" />
      </td>
    </tr>

  </table>

  <ng-template #notAvailable>
    <p>No disponible</p>
  </ng-template>

</ion-content>
