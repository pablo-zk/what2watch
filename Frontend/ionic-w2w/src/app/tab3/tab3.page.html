<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Buscar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher
    slot="fixed"
    pullFactor="0.5"
    pullMin="100"
    pullMax="200"
    (ionRefresh)="doRefresh($event)"
  >
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      refreshingSpinner="circles"
    >
    </ion-refresher-content>
  </ion-refresher>

  <div (click)="goSearch()">
    <ion-searchbar animated placeholder="Buscar"> </ion-searchbar>
  </div>

  <ion-segment
    scrollable="true"
    value="movie"
    swipeGesture="true"
    (ionChange)="segmentChanged($event)"
  >
    <ion-segment-button value="movie">
      <ion-label>Movie</ion-label>
    </ion-segment-button>
    <ion-segment-button value="tv">
      <ion-label>TV</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let c of content">
        <img
          src="https://image.tmdb.org/t/p/original{{c.poster_path}}"
          (click)="goDetails(c)"
        />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
