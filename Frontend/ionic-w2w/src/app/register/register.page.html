<ion-header>
  <ion-toolbar>
    <ion-buttons [routerLink]="['/']" slot="start">
      <ion-icon name="chevron-back"></ion-icon>
    </ion-buttons>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-text-center" style="height: 100%">
    <ion-row
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      "
    >
      <ion-col size="12"
        ><form (ngSubmit)="signup()">
          <ion-item>
            <ion-input
              placeholder="Username"
              [(ngModel)]="username"
              type="text"
              required
              name="username"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              placeholder="Password"
              [(ngModel)]="password"
              type="password"
              required
              name="password"
            ></ion-input>
          </ion-item>

          <!-- <ion-item lines="none">
            <ion-label>Perfil infantil</ion-label>
            <ion-toggle [(ngModel)]="infantil" name="infantil"></ion-toggle>
          </ion-item> -->

          <ion-button type="submit" color="dark">Signup</ion-button>
        </form>
        <p>Â¿Ya tienes cuenta? <a (click)="login()">Inicia sesion</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
