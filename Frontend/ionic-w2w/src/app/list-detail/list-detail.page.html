<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{ list.title }} </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goEdit()" color="medium" size="small" rounded>
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
      <ion-button *if(click)="goDelete()" color="medium" size="small" rounded>
        <ion-icon color="danger" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="query.length == 0; else showContent">
        <p>AÃ±ade peliculas y series para verlas en tu lista</p>
        <a [routerLink]="['/tabs/tab3']">Buscar</a>
      </ion-col>
      <ion-col #showContent size="4" *ngFor="let content of query">
        <img
          src="https://image.tmdb.org/t/p/original{{content.cover}}"
          (click)="goDetails(content)"
        />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
