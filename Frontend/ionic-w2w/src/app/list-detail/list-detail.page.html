<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{ list.tile }} </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goEdit()" color="medium" size="small" rounded>
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
      <ion-button (click)="goDelete()" color="medium" size="small" rounded>
        <ion-icon color="danger" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
