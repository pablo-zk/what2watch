<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{ list.title }} </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goEdit()" color="medium" size="small" rounded>
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides
    [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }"
  >
    <ion-slide
      *ngFor="let film of list.films"
      style="width: 150px; height: 200px; border-radius: 10px; padding: 5px"
    >
      <ion-col>
        <ion-img src="https://via.placeholder.com/150"></ion-img>
        <ion-label>{{ film.title }}</ion-label>
        <br />
        <ion-label>{{ film.duration}} m.</ion-label>
      </ion-col>
    </ion-slide>
  </ion-slides>
</ion-content>
