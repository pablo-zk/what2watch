<ion-tabs (ionTabsDidChange)="setSelectedTab()">
  <ion-tab-bar slot="bottom" translucent="true">
    <ion-tab-button tab="tab1">
      <!-- <ion-icon [name]="selected === 'tab1' ? 'home' : 'home-outline'">
      </ion-icon> -->
      <img [src]="selected === 'tab1' ? '../../assets/icons/home.svg' : '../../assets/icons/home_outline.svg'">
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <!-- <ion-icon [name]="selected === 'tab2' ? 'play-circle' : 'play-circle-outline'"></ion-icon> -->
      <img [src]="selected === 'tab2' ? '../../assets/icons/play.svg' : '../../assets/icons/play_outline.svg'">
      <ion-label>Descubrir</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <!-- <ion-icon [name]="selected === 'tab3' ? 'search' : 'search-outline'"></ion-icon> -->
      <img [src]="selected === 'tab3' ? '../../assets/icons/search.svg' : '../../assets/icons/search_outline.svg'">
      <ion-label>Buscar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab-user">
      <!-- <ion-icon [name]="selected === 'tab4' ? 'person' : 'person-outline'"></ion-icon> -->
      <img [src]="selected === 'tab-user' ? '../../assets/icons/person.svg' : '../../assets/icons/person_outline.svg'">
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
