<ion-content [fullscreen]="true">
  <div (click)="goBack()" class="btnBack">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </div>

  <div class="container" *ngIf="isLoading">
    <img
      class="backdrop"
      src="https://image.tmdb.org/t/p/original/{{content.backdrop_path }}"
    />
    <img
      class="logo"
      src="https://image.tmdb.org/t/p/original/{{images.logos[0].file_path }}"
    />
    <div class="gradient"></div>
  </div>

  <div class="buttons">
    <ion-item lines="none" class="btn-list">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-select
        multiple="true"
        cancelText="Cancelar"
        okText="Aceptar"
        (ionChange)="addContent($event)"
      >
        <div *ngFor="let list of lists">
          <ion-select-option
            *ngIf="list.title != 'Me gusta'"
            value="{{list.id}}"
            >{{list.title}}</ion-select-option
          >
        </div>
      </ion-select>
    </ion-item>
    <ion-button (click)="showProviders()" class="btn-play"
      >Ver
      <ion-icon slot="end" name="play-circle-outline"></ion-icon>
    </ion-button>

    <ion-button fill="clear" class="btn-like" (click)="addLike()">
      <img [src]="'../../assets/icons/heart.svg'" />
    </ion-button>
  </div>

  <div>{{content.overview}}</div>
</ion-content>
